[node.websocket]
    address = "::ffff:0.0.0.0"
    enable = true
    port = 17078

[rpc]
    enable = true
    enable_sign_hash = true

[node]
    work_threads = 1
    enable_voting = true
    peering_port = 17075
    preconfigured_peers = []
    allow_local_peers = true
    max_unchecked_blocks = 1
    max_peers_per_ip = 99
    max_peers_per_subnetwork = 99

[node.rocksdb]
    enable = true

[node.optimistic_scheduler]
    enabled = false